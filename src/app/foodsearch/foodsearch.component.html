<div class="bodyframe">
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-2">
              <div class="logoPart">Feed.Me </div>
            </div>
            <div class="col-7"></div>
            <div class="col-3">
                <div class="addressText">Address: {{address}}</div>
            </div>
          </div>
    </div>
    <div class="container foodList">
      <div class="row">
        <div class="col-12">
            <div class="card">
                <h3 class="card-header light-blue lighten-1 white-text font-up font-bold text-center py-5">Pick your favorites!</h3>
                <button type="button" class="btn btn-warning rngButtonContainer" (click)="randomPick($event)">Randomize!</button>
                <div class="card-body">
                    <ul class="list-group">
                        <div class="container-fluid" *ngFor="let business of this.BusinessDataService.businessName; let i = index">
                        <li id="box{{i}}"class="list-group-item d-flex justify-content-between align-items-center" data-wow-iteration="1" *ngIf="show[i]">
                            <div class="row listView">
                                <div class="col-3 checkBoxPadding">
                                    <button id="input{{i}}" type="button" class="btn btn-light" (click)="pickItem($event)">Pick!</button>
                                    
                                </div>
                                <div class="col-1">
                                    <img class="avatarImgList" src="{{businessImage[i]}}">
                                </div>
                                <div class="col-5">
                                    <h3 class="textList"><a href="{{this.BusinessDataService.businessURL[i]}}" target="_blank">{{business}}</a></h3>
                                </div>
                                <div class="col-2">
                                    <h3 class="textList">{{this.BusinessDataService.businessDistanceAway[i]}}km away</h3>
                                </div>
                                <div class="col-1 ratingPadding">
                                    <div class="container">
                                        <span class="badge badge-primary badge-pill">{{this.BusinessDataService.businessRating[i]}}/5</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        </div>
                    </ul>             
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
